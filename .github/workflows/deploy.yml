name: Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Code herunterladen
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Node.js einrichten
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ðŸ“¦ Dependencies installieren
        run: npm ci

      - name: ðŸ”¨ Website bauen
        run: npm run build

      - name: ðŸš€ Auf Server deployen
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/html"
          strip_components: 1

